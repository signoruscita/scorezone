<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <title>ui test</title>
  <script>
    webcomponent_base_path = '/assets/wc-';
  </script>
  <style>
    @import 'https://fonts.googleapis.com/css?family=Press+Start+2P';
    @import 'assets/css/reset.css';
    :root {
      --primary-color: #007bff;
      --primary-color-text: #fff;
      --font-size: 16px;
      --font-family: 'Press Start 2P', cursive;
      --padding: calc(var(--font-size) * 1.5);
      --margin: calc(var(--font-size) * 1.5);
    }
    html {
      font-size: var(--font-size);
      font-family: var(--font-family);
    }
    .card-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .card-container > * {
      width: 100%;
      overflow: hidden
    }
    body {
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    @media screen and (min-width: 500px) {
      .card-container {
        justify-content: space-between;
      }
      .card-container > * {
        width: calc(50% - var(--margin));
      }
    }
  </style>
  <script>
    window.onerror = function(errorMsg, url, lineNumber) {
      console.log('-----> mio errore: Error: ' + errorMsg + ' Script: ' + url + ' Line: ' + lineNumber);
    }
  </script>
</head>
<body>

<div class="kitchen-sink">
  <h1>HTML5 Kitchen Sink</h1>
  <p>This is a demonstration of various HTML5 elements and features.</p>
  <h2>Section 1 1</h2>
  <p>This is the content of section 1.</p>
  <h3>Section 3</h3>
  <button>Some button</button>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</div>

<div class="card-container">

</div>

<script src="assets/wc-card/card.js"></script>
<script src="js-gsheet.js"></script>
<script>
  gsheetData = {
    documentId: '1K9ODGumqgOMmOaZK_JcQh8CqgV27bljJherN4WylKFA', // id from gsheet "shared with anyone"
    sheetName: 'scorezone-database',
    cache: true,
  };
  var doc = gsheetjs.downloadSheet({
    documentId: gsheetData.documentId,
    sheetName: gsheetData.sheetName,
    cache: gsheetData.cache,
  });
  Promise.resolve(doc).then((data) => {
    var out = '';
    data.reverse().forEach((scoreItem) => {
      var id = scoreItem['id'] + 0 < 10 ? '0' + scoreItem['id'] : scoreItem['id'];
      out = `${out}
        <card-component
          data-img-cover="/assets/webp/${id}-cover.webp"
        data-img-screen="/assets/webp/${id}-screen.webp"
        data-img-title="/assets/webp/${id}-title.webp"
          data-title="${scoreItem['titolo']}"
          data-id="${scoreItem['id']}"
          data-data="${scoreItem['data']}"
          data-romset="${scoreItem['romset']}">
            <regole>
                ${scoreItem['regole']}
            </regole>
        </card-component>
      `;
    });
    document.getElementsByClassName('card-container')[0].innerHTML = out;
  });
</script>

</body>
</html>
