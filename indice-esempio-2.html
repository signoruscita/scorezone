<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Scorezone</title>
  <script src="https://unpkg.com/showdown@1.9.1/dist/showdown.min.js"></script><!-- markdown parser-->

  <style>
    html {
      background-color: #282828;
      color: #e1e1e1
    }
    body, a {
      color: #e1e1e1
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <script>
    gsheetData = {
      debug: true,
      documentId: '1qljacCx8iOBtd2rjoaqMqBqBQxrfxNGhjeOEep-gybs', // id from gsheet "shared with anyone"
      sheetName: 'scorezone-database',
      cache: true,
    }
  </script>
  <script src="js-gsheet.js"></script>
  <title>Scorezone</title>
</head>
<body>
  <section class="nes-container is-dark">

    <h1>Scorezone</h1>

    <nav></nav>

    <main>
      <svg width="24" height="24"
      style="
          display: block;
          color: white;
          stroke: gold;
          width: 20%;
          height: 20%;
          margin: 2rem auto;
      "
      viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><style>.spinner_d9Sa{transform-origin:center}.spinner_qQQY{animation:spinner_ZpfF 9s linear infinite}.spinner_pote{animation:spinner_ZpfF .75s linear infinite}@keyframes spinner_ZpfF{100%{transform:rotate(360deg)}}</style><path d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"/><rect class="spinner_d9Sa spinner_qQQY" x="11" y="6" rx="1" width="2" height="7"/><rect class="spinner_d9Sa spinner_pote" x="11" y="11" rx="1" width="2" height="9"/></svg>
    </main>
  </section>

  <template id="scorezone-score-item">
    <tr>
      <td class="text-right">${player.pos}</td>
      <td  class="text-right">${player.pts}</td>
      <td>${player.name}</td>
      <td class="nowrap">
        ${player.pos === 1 ? '<i class="nes-icon star"></i>&nbsp;<i class="nes-icon star"></i>&nbsp;<i class="nes-icon star"></i>' : ''}
        ${player.pos === 2 ? '<i class="nes-icon star"></i>&nbsp;<i class="nes-icon star"></i>' : ''}
        ${player.pos === 3 ? '<i class="nes-icon star"></i>' : ''}
      </td>
    </tr>
  </template>

  <script src="js-app-indice.js"></script>

</body>
</html>
